<p>livechat works!</p>
<div class="row">
    <div class="col-md-6">
      <div class="form-group">   
          <button id="connect" class="btn btn-default" type="button" [disabled]="disabled" (click)="connect()">Connect</button>
          <button id="disconnect" class="btn btn-default" type="button" [disabled]="!disabled" (click)="disconnect()">Disconnect</button>
      </div>  
    </div>  
  <div class="col-md-6">
      <div class="form-group">
          <label for="name">What is your name?</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Your name here..." [formControl]="name" />
        </div>
        <button id="send" class="btn btn-default" type="button" (click)="sendName()">Send</button>
  </div>

  <div class="row">
      <div class="col-md-12" *ngIf="showConversation">
        <table id="conversation" class="table table-striped">
          <thead>
          <tr>
            <th>Greetings</th>
          </tr>
          </thead>
          <tbody *ngFor="let greeting of greetings" >
            <tr><td>{{greeting}} </td></tr>
          </tbody>
        </table>
      </div>
    </div>
 
</div>
