<p>weatherform works!</p>
<div class="form-group">  
    <label>  
      City:  
    </label>  
    <input type="text" [formControl]="city" />  
  </div>  
  <div class="form-group">  
    <button (click)="getWeather()" class="btn btn-dark">Search City</button>  
  </div>  
  {{city.value}}
  <div *ngFor="let t of temp">
        <ul>{{t.max}}&nbsp;
             {{t.min}}
        </ul>
  </div>
